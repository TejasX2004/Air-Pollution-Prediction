<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            background-color: #e6ffe6;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Predict PM2.5 Levels</h2>
        <form method="POST">
            <label for="date">Select Date:</label>
            <input type="date" name="date" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                Predicted PM2.5 Level: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>

</body>
</html>
